<h3>User Edit</h3>
<table class="table" *ngIf="user">
    <tr>
        <th>ID</th>
        <td>
            <input [(ngModel)]="user.id" type="text" disabled>
        </td>
    </tr>
    <tr>
        <th>Username</th>
        <td>
            <input [(ngModel)]="user.username" type="text" (click)="newChanges()">
        </td>
    </tr>
    <tr>
        <th>Password</th>
        <td>
            <input [(ngModel)]="user.password" type="password" (click)="newChanges()">
        </td>
    </tr>
    <tr>
        <th>First Name</th>
        <td>
            <input [(ngModel)]="user.firstName" type="text" (click)="newChanges()">
        </td>
    </tr>
    <tr>
        <th>Last Name</th>
        <td>
            <input [(ngModel)]="user.lastName" type="text" (click)="newChanges()">
        </td>
    </tr>
    <tr>
        <th>E-mail Address</th>
        <td>
            <input [(ngModel)]="user.email" type="text" (click)="newChanges()">
        </td>
    </tr>
    <tr>
        <th>Phone Number</th>
        <td>
            <input [(ngModel)]="user.phoneNumber" type="text" (click)="newChanges()">
        </td>
    </tr>
    <tr>
        <th>Is Admin?</th>
        <td>
            <input [(ngModel)]="user.admin" type="checkbox" (click)="newChanges()">
        </td>
    </tr>
    <tr>
        <th>Is Reviewer?</th>
        <td>
            <input [(ngModel)]="user.reviewer" type="checkbox" (click)="newChanges()">
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" class="btn btn-secondary" routerLink="/users/list">Return to User List</button>
        </td>
        <td>
            <button type="button"  [ngClass]="btn" class="btn btn-primary" (click)="saveChanges()">{{saveMsg}}</button>
        </td>
    </tr>
