<div class="angular-component">
  <div class="h3">User List
    <input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
  </div>

<table class="table">
    <thead>
      <tr>
        <th scope="col"><a (click)="sortColumn('id')">ID</a></th>
        <th scope="col"><a (click)="sortColumn('username')">Username</a></th>
        <th scope="col">Password</th>
        <th scope="col"><a (click)="sortColumn('lastName')">Name</a></th>
        <th scope="col">E-mail</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Admin?</th>
        <th scope="col">Reviewer?</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | userSearch:searchCriteria | sort:sortCriteria:ascSequence">
        <th scope="row">{{user.id}}</th>
        <td>{{user.username}}</td>
        <td>{{user.password | pw}}</td>
        <td>{{user.firstName}} {{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phoneNumber}}</td>
        <td>{{user.admin | bool}}</td>
        <td>{{user.reviewer | bool: "fr"}}</td>
        <td>
          <a routerLink="/users/edit/{{user.id}}">Edit</a>
        </td>
      </tr>
    </tbody>
</table>
</div>
